<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="showN()">
<p id="1"></p>
<script>
    function showN()
    {
        let text = document.getElementById("1");
        for(let i = 0; i < 5; i++)
        {
            text.innerHTML += "The number is " + i + "<br>";
        }
    }
</script>
</body>
</html>
